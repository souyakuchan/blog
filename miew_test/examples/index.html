  <script src="../dist/Miew.min.js"></script>
</head>
<body>
  <div class="miew-container" style="width:512px; height:512px"></div>

  <script>
    (function() {
      var viewer = new Miew({
        container: document.getElementsByClassName('miew-container')[0],
        load: '1EMB',
      });

      if (viewer.init()) {
        viewer.run();
      }
    })();
  </script>
</body>
