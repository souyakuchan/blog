<div id="container-01" style="height: 600px; width: 100%; position: relative;" class='mol-container' data-pdb='1EMB' data-backgroundcolor='0xffffff' 
      data-select1='chain:A' data-style1='cartoon:color=spectrum' data-surface1='opacity:.7;color:white' data-select2='chain:B' data-style2='stick'></div>

<script>
$(function() {
  let element = $('#container-01');
  let config = { backgroundColor: 'black' };
  /*let viewer = $3Dmol.createViewer( element, config );
  viewer.addSphere({ center: {x:0, y:0, z:0}, radius: 10.0, color: 'green' });
  viewer.zoomTo();
  viewer.render();
  viewer.zoom(0.8, 2000);*/

  let viewer = $3Dmol.createViewer( element, config );
  let pdbUri = 'https://files.rcsb.org/download/1emb.pdb';
  jQuery.ajax( pdbUri, { 
    success: function(data) {
      let v = viewer;
      v.addModel( data, "pdb" );                       /* load data */
	    /* Style 参考: http://3dmol.csb.pitt.edu/doc/$3Dmol.GLViewer.html */
      v.setStyle({}, {'sphere': {color: 'default'}});  /* style all atoms */
      v.setStyle({chain:'A'}, {'cartoon': {tubes:true,arrows:true,color:'lightgreen',opacity:0.75}});  /* style all atoms */
      v.zoomTo();                                      /* set camera */
      v.render();                                      /* render scene */
      v.zoom(1.1, 1600);                               /* slight zoom */
    },
    error: function(hdr, status, err) {
      console.error( "Failed to load PDB " + pdbUri + ": " + err );
    },
  });

});
</script>
